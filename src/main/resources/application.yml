spring:
  application:
    name: what2eat
  web:
    resources:
      add-mappings: false
  datasource:
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

kakao:
  rest:
    api:
      key: ${KAKAO_REST_API_KEY}
      url: ${KAKAO_STORE_API_URL}
  redirect_url: ${KAKAO_REDIRECT_URL}

logging:
  level:
    org:
      springframework: DEBUG